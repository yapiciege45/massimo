<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimo</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden">
    <div class='h-screen text-white flex justify-center items-center relative'>
        <div class="bg-[url('https://i.etsystatic.com/23444619/r/il/6a2b50/2958612098/il_fullxfull.2958612098_l692.jpg')] h-screen w-full lg:w-11/12 shadow-2xl bg-cover relative" style="box-shadow: rgb(38, 57, 77) 0px 100px 100px -10px;">
          <div class='flex flex-col justify-center items-center w-full h-full bg-black/50 px-2'>
            <a href="/index.html" class="absolute top-5 left-5 z-50"><i class="fa-solid fa-chevron-left text-white hover:text-[#3CC6B1] transition-all"></i></a>
            <div class='animate-vanishing-to-top flex flex-col items-center justify-center'>
                <h1 class='text-white text-4xl font-bold'>MASSIMO</h1>
                <p class='text-white text-2xl font-light mt-10'>Welcome to Massimo App</p>
                <div>
                    <div class='flex justify-between rounded-3xl bg-white text-black px-5 p-3 items-center mt-8 cursor-pointer group hover:bg-[#3CC6B1] hover:text-white transition-all'>
                        <div class='flex justify-center items-center text-2xl'>
                            <i class="fa-solid fa-bag-shopping text-[#3CC6B1] text-4xl group-hover:text-white"></i>
                            <div class='flex flex-col mx-3 mr-10'>
                                <h3 class='text-2xl font-bold'>Take Away</h3>
                                <p class='text-lg'>Order now and pick your order from us.</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[#3CC6B1] group-hover:text-white"></i>
                    </div>
                    <div class='flex justify-between rounded-3xl bg-white text-black px-5 p-3 items-center mt-5 cursor-pointer group hover:bg-[#3CC6B1] hover:text-white transition-all'>
                            <div class='flex justify-center items-center text-2xl'>
                            <i class="fa-solid fa-bicycle text-[#3CC6B1] text-4xl group-hover:text-white"></i>
                            <div class='flex flex-col mx-3 mr-10'>
                                <h3 class='text-2xl font-bold'>Take Away</h3>
                                <p class='text-lg'>Order now and pick your order from us.</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[#3CC6B1] group-hover:text-white"></i>
                    </div>
                </div>
            </div>
            <div class='p-3 w-full flex flex-col justify-center items-center animate-[leftToRightLong_0.4s_linear] absolute z-50 px-3'>
            <h1 class='text-white text-4xl font-bold'>MASSIMO</h1>
                <h1 class='text-white text-xl md:text-3xl font-light mt-3'>When would you like to pick your order?</h1>
                <select class='text-white bg-black mt-8 w-full sm:1/2 md:w-1/4 p-3 px-5 text-3xl font-bold'>
                    <option value="TU" selected>TU - Today</option>
                    <option value="2">TU - Today</option>
                    <option value="3">TU - Today</option>
                    <option value="4">TU - Today</option>
                    <option value="5">TU - Today</option>
                </select>
                <select class='text-white bg-black mt-5 w-full sm:1/2 md:w-1/4 p-3 px-5 text-3xl font-bold'>
                    <option value="TU" selected>TU - Today</option>
                    <option value="2">TU - Today</option>
                    <option value="3">TU - Today</option>
                    <option value="4">TU - Today</option>
                    <option value="5">TU - Today</option>
                </select>
                <a href="pickup.html" class="w-full sm:1/2 md:w-1/4 p-3 bg-white text-black flex justify-between items-center rounded-xl mt-8 group hover:bg-[#3CC6B1] hover:text-white transition-all">
                    <div class='flex flex-col'>
                        <h3 class='font-bold text-2xl'>Ordering</h3>
                        <p>Order now and pick it up from us.</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-[#3CC6B1] group-hover:text-white"></i>
                </a>
            </div>
          </div> 
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6de428ecbe.js" crossorigin="anonymous"></script>
</body>
</html>
