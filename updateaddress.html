<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class='h-screen text-white flex justify-center items-center relative'>
        <div class="bg-[url('https://i.etsystatic.com/23444619/r/il/6a2b50/2958612098/il_fullxfull.2958612098_l692.jpg')] h-screen w-full lg:w-11/12 shadow-2xl bg-cover relative overflow-x-hidden animate-left-to-right" style="box-shadow: rgb(38, 57, 77) 0px 100px 100px -10px;">
            <div class='flex flex-col items-center justify-center w-full h-full bg-black/50 relative'>
                <a href="/pickup.html" class="absolute top-3 left-3 z-50"><i class="fa-solid fa-chevron-left text-black hover:text-[#3CC6B1] transition-all"></i></a>
                <div class="flex flex-col items-center overflow-y-scroll scrollbar-hide h-screen w-full animate-bottom-to-top bg-white text-black py-3">
                    <form class="flex flex-col w-11/12 sm:w-1/2 lg:w-11/12 xl:w-1/2">
                        <div class="flex lg:flex-row flex-col justify-start items-center w-full mt-10">
                            <div class="w-full lg:mr-5 flex flex-col p-5">
                                <h1 class="text-xl font-bold text-center">Adres Güncelle</h1>
                                <div class="flex flex-col items-center mt-10">
                                    <div class="mx-5 w-full">
                                        <div class="flex flex-col md:flex-row w-full">
                                            <input required type="text" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Adres Başlığı">
                                            <input required type="text" class="w-full p-3 bg-white/80 text-black border-2 mt-2 md:mx-5" placeholder="Açık Adres">
                                            <textarea required placeholder="Adres Tarifi" class="w-full p-3 bg-white/80 text-black border-2 mt-2 md:mx-5" cols="30" class="" rows="2"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="mt-10 w-full rounded-3xl bg-[#3CC6B1] hover:bg-[#2ea593] transition-all text-white font-bold text-xl p-3">Güncelle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6de428ecbe.js" crossorigin="anonymous"></script>
</body>
</html>
