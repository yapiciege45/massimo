<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class='h-screen text-white flex justify-center items-center relative'>
        <div class="bg-[url('https://i.etsystatic.com/23444619/r/il/6a2b50/2958612098/il_fullxfull.2958612098_l692.jpg')] h-screen w-full lg:w-11/12 shadow-2xl bg-cover relative overflow-x-hidden animate-left-to-right" style="box-shadow: rgb(38, 57, 77) 0px 100px 100px -10px;">
            <div class='flex flex-col items-center justify-center w-full h-full bg-black/50 relative'>
                <a href="/pickup.html" class="absolute top-3 left-3 z-50"><i class="fa-solid fa-chevron-left text-black hover:text-[#3CC6B1] transition-all"></i></a>
                <div class="flex flex-col items-center overflow-y-scroll scrollbar-hide h-screen w-full animate-bottom-to-top bg-white text-black py-3">
                    <form class="flex flex-col w-11/12 sm:w-1/2 lg:w-11/12 xl:w-1/2">
                        <div class="flex flex-col mt-10">
                            <div class="flex justify-between items-center border-dashed border-b-2 border-black">
                                <p class="font-bold">Sipariş Tipi</p>
                                <p>Take Away</p>
                            </div>
                            <div class="flex justify-between items-center border-dashed border-b-2 border-black mt-3">
                                <p class="font-bold">Tarih</p>
                                <p>13/03/2023, 11:30</p>
                            </div>
                            <div class="flex justify-between items-center border-dashed border-b-2 border-black mt-3">
                                <p class="font-bold">Total</p>
                                <p>105,00 kr.</p>
                            </div>
                            <div class="flex justify-between items-center border-dashed border-b-2 border-black mt-3">
                                <p class="font-bold">Addresse</p>
                                <p class="text-sm">Benediktsgade 44, 5000 Odense, Danmark</p>
                            </div>
                        </div>
                        <div class="flex lg:flex-row flex-col justify-start items-center w-full mt-10">
                            <div class="w-full lg:mr-5 flex flex-col p-5">
                                <h1 class="text-xl font-bold text-center">Adres Bilgileri</h1>
                                <input required type="text" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Ad & Soyad">
                                <input required type="tel" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Telefon Numarası">
                                <input required type="email" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="E-posta">
                                <input required type="text" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Adres">
                                <input required type="text" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Notunuz">
                                <input required type="date" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Notunuz">
                            </div>
                            <div class="flex flex-col items-center p-5">
                                <img class="w-full" src="assets/cards.png" alt="">
                                <form  class="flex flex-col">
                                    <label class="p-3 flex w-full justify-between items-center border-2 border-gray-500 hover:bg-gray-500 hover:text-white transition-all cursor-pointer">
                                        <input type="radio" name="type" value="kart" onclick="changeType()">
                                        <p class="font-bold">Kartla Ödeme</p>
                                    </label>
                                    <label class="p-3 flex w-full justify-between items-center border-2 border-gray-500 hover:bg-gray-500 hover:text-white transition-all cursor-pointer">
                                        <input type="radio" name="type" onclick="changeType()">
                                        <p class="font-bold">Mobilpay ile Ödeme</p>
                                    </label>
                                    <label class="p-3 flex w-full justify-between items-center mt-2 border-2 border-gray-500 hover:bg-gray-500 hover:text-white transition-all cursor-pointer">
                                        <input type="radio" name="type" onclick="changeType()">
                                        <p class="font-bold">Kapıda Ödeme</p>
                                    </label>
                                    <label class="p-3 flex w-full justify-between items-center mt-2 border-2 border-gray-500 hover:bg-gray-500 hover:text-white transition-all cursor-pointer">
                                        <input type="radio" name="type" onclick="changeType()">
                                        <p class="font-bold">Restoranda Ödeme</p>
                                    </label>
                                </form>
                                <div id="paymentSection" class="w-full mt-10 lg:ml-5 flex-col" style="display: none;">
                                    <h1 class="text-xl font-bold text-center">Ödeme Bilgileri</h1>
                                    <input required type="text" class="w-full p-3 bg-white/80 text-black border-2" placeholder="Ad & Soyad">
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Kart Numarası">
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Ay">
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="Yıl">
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black border-2 mt-2" placeholder="CVV">
                                </div>
                            </div>
                            
                        </div>
                        <button type="submit" class="mt-10 w-11/12 md:w-1/2 lg:w-1/4 rounded-3xl bg-[#3CC6B1] hover:bg-[#2ea593] transition-all text-white font-bold text-xl p-3">Ödeme Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const paymentSection = document.getElementById('paymentSection')
        function changeType() {
            const value = document.querySelector('input[name="type"]:checked').value;
            console.log(value)
            if(value == 'kart') {
                paymentSection.style.display = 'flex'
            } else {
                paymentSection.style.display = 'none'
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/6de428ecbe.js" crossorigin="anonymous"></script>
</body>
</html>
