<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <div class='h-screen text-white flex justify-center items-center relative'>
        <div class="bg-[url('https://i.etsystatic.com/23444619/r/il/6a2b50/2958612098/il_fullxfull.2958612098_l692.jpg')] h-screen w-full lg:w-11/12 shadow-2xl bg-cover relative overflow-x-hidden animate-left-to-right" style="box-shadow: rgb(38, 57, 77) 0px 100px 100px -10px;">
            <div class='flex flex-col items-center justify-center w-full h-full bg-black/50 relative'>
                <a href="/pickup.html" class="absolute top-3 left-3 z-50"><i class="fa-solid fa-chevron-left text-white hover:text-[#3CC6B1] transition-all"></i></a>
                <div class="flex flex-col items-center overflow-y-scroll scrollbar-hide h-screen w-full mt-10 animate-bottom-to-top">
                    <form class="flex flex-col w-11/12 sm:w-1/2">
                        <div class="flex lg:flex-row flex-col justify-start items-center w-full">
                            <div class="w-full lg:mr-5 flex flex-col">
                                <h1 class="text-xl font-bold text-center">Adres Bilgileri</h1>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Ad & Soyad <span class="text-red-500">*</span></label>
                                    <input required type="text" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Ad & Soyad">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Telefon Numarası <span class="text-red-500">*</span></label>
                                    <input required type="tel" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Telefon Numarası">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">E-posta Adresi <span class="text-red-500">*</span></label>
                                    <input required type="email" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="E-posta">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Adres <span class="text-red-500">*</span></label>
                                    <input required type="text" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Adres">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Notunuz (Varsa) <span class="text-red-500">*</span></label>
                                    <input required type="text" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Notunuz">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Sipariş Tarihi <span class="text-red-500">*</span></label>
                                    <input required type="date" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Notunuz">
                                </div>
                            </div>
                            <div class="w-full mt-10 lg:mt-0 lg:ml-5 flex flex-col">
                                <h1 class="text-xl font-bold text-center">Ödeme Bilgileri</h1>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Ad & Soyad <span class="text-red-500">*</span></label>
                                    <input required type="text" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Ad & Soyad">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Kart Numarası <span class="text-red-500">*</span></label>
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Kart Numarası">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Ay <span class="text-red-500">*</span></label>
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Ay">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">Yıl <span class="text-red-500">*</span></label>
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="Yıl">
                                </div>
                                <div class="flex flex-col mt-3">
                                    <label class="font-bold text-lg">CVV <span class="text-red-500">*</span></label>
                                    <input required type="number" class="w-full p-3 bg-white/80 text-black rounded-3xl" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="mt-10 rounded-3xl bg-[#3CC6B1] hover:bg-[#2ea593] transition-all text-white font-bold text-xl p-3">Ödeme Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6de428ecbe.js" crossorigin="anonymous"></script>
</body>
</html>
